<meta charset="utf-8">
<html>
<head>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="d3.min.js"></script>
</head>
<body>
<script>
d3.select("body").append("p")
.style("color","red")
.text("Lets start");

var canvas = d3.select("body")
		.append("svg")
		.attr("width",500)
		.attr("height","5000")

var circle = canvas.append("circle")
		    .attr("cx",250)
		    .attr("cy",250)
		.attr("r",50)
		.attr("fill","red");

var darray = [20, 40, 50 ,70]

var width = 500;
var wscale = d3.scale.linear()
		.domain([0,70])
		.range([0,width])

var cscale = d3.scale.linear()
		.domain([0,70])
		.range(["red","blue"])

var bars = canvas.selectAll("rect")
		.data(darray)
		.enter()
		.append("rect")
		.attr("width", function(d){return wscale(d);})
		.attr("height",50)
		.attr("y",function(d,i) {return d*10;})	
		.attr("fill", function(d){return cscale(d);})
</script>


</body>

</html>
