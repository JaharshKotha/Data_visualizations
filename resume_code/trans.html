<meta charset="utf-8">
<html>
<head>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="d3.min.js"></script>
</head>
<body>
<script>
d3.select("body").append("p")
.style("color","red")
.text("Lets start");

var canvas = d3.select("body")
		.append("svg")
		.attr("width",500)
		.attr("height","5000")

var circle = canvas.append("circle")
		    .attr("cx",250)
		    .attr("cy",250)
		.attr("r",50)
		.attr("fill","red");

circle.transition()
.duration(1500)
.attr("cx",150)
.transition()
.attr("cy",150)
.transition()
.attr("cx",150)



	
</script>


</body>

</html>
